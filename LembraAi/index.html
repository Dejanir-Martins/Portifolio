<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LembraA√≠+ ‚Äî Tarefas Escolares</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #0f172a;
      --text: #f1f5f9;
      --card: #1e293b;
      --primary: #38bdf8;
      --secondary: #0ea5e9;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8fafc;
        --text: #1e293b;
        --card: #e2e8f0;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      padding: 2rem;
      gap: 2rem;
      flex-wrap: wrap;
    }

    aside {
      min-width: 200px;
      background: var(--card);
      padding: 1rem;
      border-radius: 0.6rem;
      height: fit-content;
    }

    aside h3 {
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    aside p {
      margin: 0.3rem 0;
    }

    main {
      flex: 1;
      max-width: 700px;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 1.2rem;
    }

    .task-form {
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    input, select {
      padding: 0.6rem;
      border-radius: 0.5rem;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      background: var(--primary);
      color: var(--bg);
      border: none;
      padding: 0.6rem 1rem;
      font-weight: bold;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: var(--secondary);
    }

    ul {
      list-style: none;
    }

    li {
      background: var(--card);
      padding: 1rem;
      margin-bottom: 0.8rem;
      border-radius: 0.6rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .actions button {
      background: none;
      color: var(--primary);
      border: none;
      margin-left: 0.6rem;
      cursor: pointer;
    }

    .actions button:hover {
      color: var(--secondary);
    }
  </style>
</head>
<body>
  <aside>
    <h3>üìä Vis√£o Geral</h3>
    <p>Total: <span id="total">0</span></p>
    <p>Conclu√≠das: <span id="feitas">0</span></p>
    <p>Pendentes: <span id="pendentes">0</span></p>
  </aside>

  <main>
    <h1>LembraA√≠+ üìò</h1>

    <div class="task-form">
      <input type="text" id="taskInput" placeholder="Nome da tarefa..." />
      <input type="date" id="taskDate" />
      <select id="taskCat">
        <option value="">Categoria</option>
        <option value="Matem√°tica">Matem√°tica</option>
        <option value="F√≠sica">F√≠sica</option>
        <option value="Qu√≠mica">Qu√≠mica</option>
        <option value="Programa√ß√£o">Programa√ß√£o</option>
      </select>
      <button onclick="addTask()">Adicionar</button>
    </div>

    <ul id="taskList"></ul>
  </main>

  <script>
    const taskList = document.getElementById("taskList");

    function updateStats() {
      const total = document.querySelectorAll("li").length;
      const feitas = document.querySelectorAll(".done").length;
      document.getElementById("total").innerText = total;
      document.getElementById("feitas").innerText = feitas;
      document.getElementById("pendentes").innerText = total - feitas;
    }

    function saveTasks() {
      localStorage.setItem("lembraiTasks", taskList.innerHTML);
    }

    function loadTasks() {
      taskList.innerHTML = localStorage.getItem("lembraiTasks") || "";
      updateStats();
    }

    function addTask() {
      const name = document.getElementById("taskInput").value;
      const date = document.getElementById("taskDate").value;
      const cat = document.getElementById("taskCat").value;

      if (!name || !date) {
        alert("Preenche o nome e a data!");
        return;
      }

      const li = document.createElement("li");
      li.innerHTML = `
        <span>
          <strong>${name}</strong> ‚Äì <small>${date}</small>
          ${cat ? `<br><em>${cat}</em>` : ""}
        </span>
        <div class="actions">
          <button onclick="toggleDone(this)">‚úÖ</button>
          <button onclick="deleteTask(this)">üóëÔ∏è</button>
        </div>
      `;

      taskList.appendChild(li);
      document.getElementById("taskInput").value = "";
      document.getElementById("taskDate").value = "";
      document.getElementById("taskCat").value = "";

      saveTasks();
      updateStats();
    }

    function toggleDone(button) {
      const li = button.closest("li");
      li.classList.toggle("done");
      saveTasks();
      updateStats();
    }

    function deleteTask(button) {
      const li = button.closest("li");
      li.remove();
      saveTasks();
      updateStats();
    }

    window.onload = loadTasks;
  </script>
</body>
</html>
