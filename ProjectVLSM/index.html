<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Calculadora VLSM</title>
</head>
<body>
  <header>Calculadora VLSM</header>
  <div class="container">
    <label for="baseIP">Rede Base (ex: 192.168.0.0/24):</label>
    <input type="text" id="baseIP" value="192.168.0.0/24" />

    <label for="hosts">Quantidades de Hosts (separadas por v√≠rgula):</label>
    <textarea id="hosts">100,50,20</textarea>

    <div style="display: flex; flex-wrap: wrap; gap: 1rem;">
      <button onclick="calcularVLSM()">Calcular</button>
      <button class="export-btn" onclick="exportarPDF()">Exportar PDF</button>
    </div>

    <div class="results" id="resultado"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <script src="script.js"></script>
  
</body>
</html>
